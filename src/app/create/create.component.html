<ActionBar>
    <Label text="Create"></Label>
</ActionBar>

<ScrollView>

    <StackLayout orientation="vertical" class="text-left" verticalAlignment="top" class="m-x-10">
        <StackLayout orientation="horizontal" class="text-left">
            <Label text="Today's Date:" width="200" height="30"></Label>
            <Label text="{{ mydate }}" width="200" height="30"></Label>
        </StackLayout>
        <StackLayout orientation="horizontal" class="text-left">
            <Label text="Project Name:" width="200" height="30"></Label>
            <Label text="Fix Sink" width="200" height="30"></Label>
        </StackLayout>
        <StackLayout orientation="horizontal" class="text-center">
            <Label text="Room" width="70" height="30"></Label>
            <ListPicker [items]="rooms" textField="name" valueField="id"></ListPicker>
        </StackLayout>
        <StackLayout orientation="horizontal" class="text-center">
            <Label text="Service Needed:" width="140" height="30"></Label>
            <Slider value="100" minlength="0" maxlength="100" width="300" (valueChange)="onSliderValueChange($event)"></Slider>
        </StackLayout>

        <GridLayout orientation="horizontal"  columns="auto, auto">
            <StackLayout orientation="vertical">
                <Label text="State" width="70" height="30" class="m-x-10 m-b-10"></Label>
                <ListPicker col="1" [items]="states" textField="name" valueField="0" class="m-x-10"></ListPicker>
            </StackLayout>
            <StackLayout orientation="vertical">
                <Label col="2" text="Country" width="70" height="50" class="m-x-10"></Label>
                <ListPicker col="3" [items]="countries" textField="name" valueField="0" class="m-x-10"></ListPicker>
            </StackLayout>
        </GridLayout>
        <Button text="Submit" class="btn btn-primary" color="blue"></Button>
        <Switch #sw [checked]="checkStatus" (checkedChange)="onChange(true)"></Switch>
    </StackLayout>

</ScrollView>
