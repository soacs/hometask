<ActionBar backgroundColor="Dodgerblue">
    <Label text="Create Home Project"></Label>
</ActionBar>
<ScrollView backgroundColor="White">

        <StackLayout orientation="vertical" class="text-left" verticalAlignment="top" class="m-x-10">
            <StackLayout orientation="horizontal" class="text-center">
                <Label text="Today's Date:" width="20%" height="30" fontWeight="Bold" class="text-left" ></Label>
                <Label text="{{ mydate }}" width="80%" height="30" fontStyle="italic" class="text-left"></Label>
            </StackLayout>
            <StackLayout orientation="horizontal" class="text-center">
                <Label text="Project Name:" width="20%" height="30" fontWeight="Bold" class="text-left"></Label>
                <Label text="{{ taskName }}" width="80%" height="30" fontStyle="italic" class="text-left"></Label>
            </StackLayout>
            <StackLayout orientation="horizontal" class="text-left stack-layout">
                <Label text="Location:" width="30%" height="30" fontWeight="Bold"></Label>
                <ListPicker [items]="rooms" textField="name" valueField="id" width="40%"
                            (selectedIndexChange)="setProjecTaskLocation($event)" class="list-picker text-center"></ListPicker>
            </StackLayout>
            <StackLayout orientation="horizontal" class="stack-layout">
                <Label [text]="serviceNeedText" width="30%" height="30" fontWeight="Bold"></Label>
                <Slider value="0" minlength="0" maxlength="100" (valueChange)="onSliderValueChange($event)"
                        width="70%"></Slider>
            </StackLayout>

            <StackLayout orientation="horizontal">
                <Label text="State:" width="15%" height="30" class="m-x-10 m-b-10" fontWeight="Bold"></Label>
                <ListPicker [items]="states" textField="name" valueField="0" class="m-x-10" width="40%"
                            class="text-right" class="list-picker" fontWeight="Bold"></ListPicker>
                <Label text="Country:" width="20%" height="30"
                       class="m-x-10 m-b-10 text-center" fontWeight="Bold"></Label>
                <Label text="U.S.A." width="25%" height="30" class="m-x-10 m-b-10"></Label>
            </StackLayout>
            <StackLayout orientation="horizontal">
                <Label text="Home Owner: " width="30%" height="30"
                       class="m-x-10 m-b-10" fontWeight="Bold"></Label>
                <Label text="{{ checkStatus }}" width="20%" height="30"
                       class="m-x-10 m-b-10"></Label>
                <Switch #sw [checked]="checkStatus" (checkedChange)="onChange()" width="20%" class="text-left"></Switch>
            </StackLayout>

            <StackLayout orientation="horizontal">
                <Label text="Budget: " width="20%" height="30"
                       class="m-x-10 m-b-10" fontWeight="Bold"></Label>
                <Label text="{{ budget }}" width="10%" height="30"
                       class="m-x-10 m-b-10"></Label>
                <Label text="$" width="10%" height="30"
                       class="m-x-10 m-b-10" class="text-left" ></Label>
                <Slider value="0" minlength="0" maxlength="2000" (valueChange)="onBudgetChange($event)"
                        width="60%"></Slider>
            </StackLayout>


            <Button text="Submit" class="btn btn-primary" class="button" (tap)="onButtonTap($event)"></Button>

        </StackLayout>

</ScrollView>
